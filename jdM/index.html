<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title>首页</title>
    <link rel="stylesheet" href="css/base.css"/>
    <link rel="stylesheet" href="css/index.css"/>
</head>
<body>
    <div class="jd-layout">
        <!--头部搜索开始-->
        <div class="jd-header">
            <div class="jd-header-box">
                <a href="#" class="icon-logo"></a>
                <form action="#">
                    <span class="icon-search" ></span>
                    <input type="search" placeholder="搜索京东商品/商铺"/>
                </form>
                <a href="#" class="login">登录</a>
            </div>
        </div>
        <!--头部搜索结束-->
        <!--轮播图开始-->
        <div class="jd-banner">
            <ul>
                <li><img src="images/banner01.jpg" alt=""/></li>
                <li><img src="images/banner02.jpg" alt=""/></li>
                <li><img src="images/banner03.jpg" alt=""/></li>
                <li><img src="images/banner04.jpg" alt=""/></li>
                <li><img src="images/banner05.jpg" alt=""/></li>
                <li><img src="images/banner06.jpg" alt=""/></li>
                <li><img src="images/banner07.jpg" alt=""/></li>
                <li><img src="images/banner08.jpg" alt=""/></li>
            </ul>
            <ul>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div>
        <!--轮播图结束-->
        <div class="item">
            <img src="images/item01.jpg" alt=""/>
        </div>
        <!--导航开始-->
        <nav class="jd-nav">
            <ul>
                <li>
                    <a href="">
                        <img src="images/nav01.png" alt=""/>
                        <p>京东超市</p>
                    </a>
                </li>
                <li>
                    <a href="">
                        <img src="images/nav02.png" alt=""/>
                        <p>全球购</p>
                    </a>
                </li>
                <li>
                    <a href="">
                        <img src="images/nav03.png" alt=""/>
                       <p>服装城</p>
                    </a>
                </li>
                <li>
                    <a href="">
                        <img src="images/nav04.png" alt=""/>
                        <p>京东生鲜</p>
                    </a>
                </li>
                <li>
                    <a href="">
                        <img src="images/nav05.png" alt=""/>
                        <p>火车票</p>
                    </a>
                </li>
                <li>
                    <a href="">
                        <img src="images/nav06.png" alt=""/>
                        <p>充值中心</p>
                    </a>
                </li>
                <li>
                    <a href="">
                        <img src="images/nav07.png" alt=""/>
                        <p>惠赚钱</p>
                    </a>
                </li>
                <li>
                    <a href="">
                        <img src="images/nav08.png" alt=""/>
                        <p>领券</p>
                    </a>
                </li>
                <li>
                    <a href="">
                        <img src="images/nav09.png" alt=""/>
                        <p>物流查询</p>
                    </a>
                </li>
                <li>
                    <a href="">
                        <img src="images/nav10.png" alt=""/>
                        <p>我的关注</p>
                    </a>
                </li>
            </ul>
        </nav>
        <!--秒杀开始-->
        <div class="jd-product-kill">
            <div class="jd-kill">
                <div class="kill-left">
                    <span class="sk-icon"></span>
                    <strong>
                        <em>16</em>
                        点场
                    </strong>
                    <div class="sk-time">
                        <span class="num">0</span>
                        <span class="num">0</span>
                        <span class="str">:</span>
                        <span class="num">0</span>
                        <span class="num">0</span>
                        <span class="str">:</span>
                        <span class="num">0</span>
                        <span class="num">0</span>
                    </div>
                </div>
                <div class="kill-right">
                    <a href="#">
                        更多>
                    </a>
                </div>
            </div>
            <div class="jd-product-list">
                <ul>
                    <li>
                        <a href="#">
                            <div class="img-box"><img src="images/product01.jpg" alt=""/></div>
                        </a>
                        <p class="jd-new-price">&yen;72.9</p>
                        <p class="jd-old-price">&yen;139</p>
                    </li>
                    <li>
                        <a href="#">
                            <div class="img-box"><img src="images/product02.jpg" alt=""/></div>
                        </a>
                        <p class="jd-new-price">&yen;999</p>
                        <p class="jd-old-price">&yen;2299</p>
                    </li>
                    <li>
                        <a href="#">
                            <div class="img-box"><img src="images/product03.jpg" alt=""/></div>
                        </a>
                        <p class="jd-new-price">&yen;7388</p>
                        <p class="jd-old-price">&yen;7988</p>
                    </li>
                </ul>
            </div>
        </div>
        <!--秒杀结束-->
        <!--商品分类-top开始-->
        <div class="jd-categories">
            <div class="jd-cate-top">
                <img src="images/item02.jpg" alt=""/>
            </div>
            <div class="jd-cate-list">
                <ul>
                    <li><a href=""><img src="images/show01.jpg" alt=""/></a></li>
                    <li><a href=""><img src="images/show02.jpg" alt=""/></a></li>
                </ul>
            </div>
            <div class="jd-cate-list">
                <ul>
                    <li><a href=""><img src="images/show03.jpg" alt=""/></a></li>
                    <li><a href=""><img src="images/show04.jpg" alt=""/></a></li>
                </ul>
            </div>
            <div class="jd-cate-middle">
                <ul>
                    <li><a href=""><img src="images/cate01.jpg" alt=""/></a></li>
                    <li><a href=""><img src="images/cate02.jpg" alt=""/></a></li>
                    <li><a href=""><img src="images/cate03.jpg" alt=""/></a></li>
                    <li><a href=""><img src="images/cate04.jpg" alt=""/></a></li>
                    <li><a href=""><img src="images/cate05.jpg" alt=""/></a></li>
                    <li><a href=""><img src="images/cate06.jpg" alt=""/></a></li>

                    <li><a href=""><img src="images/cate08.jpg" alt=""/></a></li>
                </ul>
