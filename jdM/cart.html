<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title>购物车</title>
    <link rel="stylesheet" href="css/base.css"/>
    <link rel="stylesheet" href="css/cart.css"/>
</head>
<body>
    <!--顶部通栏开始-->
    <header class="jd-topBar">
        <a href="#" class="icon-back"></a>
        <h2>购物车</h2>
        <a href="#" class="icon-menu"></a>
    </header>
    <!--顶部通栏结束-->
    <!--安全提示开始-->
    <div class="jd-safeTip">
        <p>您正在安全购物环境中，请放心购物</p>
    </div>
    <!--安全提示结束-->
    <!--购买的商品部分开始-->
    <div class="jd-shop">
        <div class="jd-shop-title">
            <div class="jd-check">
                <div class="jd-check-box"></div>
            </div>
            <div class="title-name clearfix">
                <img src="images/buy-logo.png" alt="" class="imgLogo"/>
                <span class="name">京东自营</span>
                <span class="tip">您享受满79元免运费服务</span>
            </div>
        </div>
        <div class="jd-shop-content">
            <div class="con-check">
                <div class="jd-check-box">

                </div>
            </div>
            <div class="con-product">
                <a href="#" class="con-product-img">
                    <img src="images/shop01.png" alt=""/>
                </a>
                <div class="con-product-box">
                    <a href="" class="name">泸州老窖泸州老窖家酒K6 52度 浓香型白酒 整箱500ml*6瓶</a>
                    <div class="option">
                        <p class="price">&yen;369.00</p>
                        <div class="change-box">
                            <span class="change-box-left">-</span>
                            <input type="tel"/>
                            <span class="change-box-right">+</span>
                        </div>
                    </div>
                    <div class="edit">
                        <span>编辑</span>
                    </div>
                    <!--<div class="delete-box">
                            <div class="delete-box-top"></div>
                            <div class="delete-box-bot"></div>
                        </div>-->
                </div>
            </div>


        </div>
        </div>
    <!--购买的商品部分结束-->
    <!--结算部分开始-->
    <div class="jd-amount">
        <div class="amount-check">
            <div class="jd-check-box">
            </div>
            <span>全选</span>
        </div>
        <div class="amount-info">
            <p class="sum">
                合计&yen;0.00
            </p>
            <p class="other">
                总额&yen;0.00 返现&yen;0.00
            </p>
        </div>
        <a href="" class="amount-submit">去结算（<span>0</span>）</a>
    </div>
    <!--结算部分结束-->
</body>
</html>
